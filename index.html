<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <title>PDF.js Single Page Viewer using built components</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #DDD;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        #viewerContainer {
            overflow: auto;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .search-wrap {
            max-width: 1200px;
            display: flex;
            flex-direction: column;
        }

        .stork-wrapper {
            max-width: 550px;
            width: 100%;
            margin-bottom: 3rem;
        }

        .stork-output-visible {
            z-index: 200;
        }

        .subtitle {
            margin: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        body {
        }

        h1 {
            margin-top: 0;
        }
    </style>
    <link rel="stylesheet" href="https://files.stork-search.net/basic.css" />
    <link rel="stylesheet" href="./node_modules/pdfjs-dist/web/pdf_viewer.css">
</head>

<body tabindex="1">
    <div class="search-wrap">
        <div class="stork-wrapper">
            <input data-stork="mmi" placeholder="Search..." class="stork-input">
            <div class="stork-progress"></div>
            <div data-stork="mmi-output" class="stork-output"></div>
        </div>

        <script src="https://files.stork-search.net/stork.js"></script>
        <script>stork.register("test", "/test.st");</script>


    </div>

    <div id="viewerContainer">
        <div id="viewer" class="pdfViewer"></div>
    </div>

    <script src="https://files.stork-search.net/stork.js"></script>
    <script src="./src/index.ts"></script>
</body>
</html>
